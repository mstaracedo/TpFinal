    <h1 class="titulos">Contacto</h1>

    <section class="formulario-contacto">

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <div>
    
                    <legend>Datos del usuario:</legend>
                    <br>
                    <div class="formulario-contacto-nombre">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="ingresa un nombre">
                    </div>
                    <div class="formulario-contacto-nombre">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="ingresa Apellido">

                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="ingresa tu email">
                    </div>
                    
                  
            </div>
            <br>

            <div>
                <label for="mensaje">Deja tu mensaje:</label>
                <br>
                <textarea name="mensaje" id="" cols="30" rows="5"></textarea>
            </div>

            <div class="enviar">
                <input type="submit" value="Enviar formulario"/>
                
            </div>
        </form>

    </section>

</body>
